<div class="hidden">
    {{{hidden}}}
</div>

<div class="col-md-12">
    <div class="box box-primary">
        <div class="box-body">
            <div class="row">
                {{{z1}}}
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    $(function () {
        var $idservico = $('select[name="idservico"]');
        $idservico.on('select2:select', function (e) {
            application.jsfunction('merito.evento.propostaitem.js_getValorServico', {
                idservico: e.params.data.id
            }, function (response) {
                if (response.success) {
                    $('input[name="valor_unitario"').val(response.data);
                }
            });
        });
    });
</script>
